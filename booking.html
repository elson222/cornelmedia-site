        <script>
            function sendWhatsApp(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const type = document.getElementById('type').value;
                const date = document.getElementById('date').value;
                const location = document.getElementById('location').value;
                const budget = document.getElementById('budget').value;
                const message = document.getElementById('message').value;

                const text = `*Booking Inquiry*%0A%0A*Name:* ${name}%0A*Email:* ${email}%0A*Event Type:* ${type}%0A*Date:* ${date}%0A*Location:* ${location}%0A*Budget:* ${budget}%0A%0A*Details:*%0A${message}`;

                window.open(`https://api.whatsapp.com/send?phone=233500020168&text=${text}`, '_blank');
            }
